<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Top News
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Top News</ion-title>
    </ion-toolbar>
  </ion-header>



  <main>
    <ion-card *ngFor="let article of articles">
      <a href="{{article.url}}" target="_blank"><img src="{{article.urlToImage}}"></a>
      <ion-card-header>
        <ion-card-subtitle>{{article.title}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-label style="margin-right: 30px;">{{article.publishedAt | date}}</ion-label>
        <a href="{{article.url}}" target="_blank"><ion-button color="tertiary" fill="outline" slot="end">View</ion-button></a>
      </ion-card-content>
    </ion-card>

  </main>
</ion-content>
