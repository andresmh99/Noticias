<ion-header [translucent]="true" mode="ios">
  <ion-toolbar>
    <ion-title>
      Top News
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense" mode="ios">
    <ion-toolbar>
      <ion-title size="large">Top News</ion-title>
    </ion-toolbar>
  </ion-header>



  <main>
    <ion-grid fixed>
      <ion-row>
        <ion-col>
          <ion-card *ngFor="let article of articles, let i = index">
            <a href="{{article.url}}" target="_blank"><ion-img src="{{article.urlToImage}}"></ion-img></a>
            <ion-card-header>
              <ion-card-subtitle class="article-title">{{article.title}}</ion-card-subtitle>
              <ion-row>
                <span class="text-primary">{{i+1}}-</span>
                <span class="article-source-name"> {{article.source.name}}</span>
              </ion-row>
            </ion-card-header>
            <ion-card-content>
              <p class="ion-text-justify">{{article.description}}</p>
              <ion-label style="margin-right: 30px;">{{article.publishedAt | date}}</ion-label>
              <a href="{{article.url}}" target="_blank"><ion-button color="tertiary" fill="outline" slot="end">View</ion-button></a>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

  </main>
</ion-content>
