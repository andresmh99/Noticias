<ion-header [translucent]="true" mode="ios">
  <ion-toolbar>
    <ion-title>
      Top News
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense" mode="ios">
    <ion-toolbar>
      <ion-title size="large">Top News</ion-title>
    </ion-toolbar>
  </ion-header>

    <app-articles [articles]="articles"></app-articles>
    <ion-infinite-scroll threshold="25%" (ionInfinite)="loadData($event)" position="bottom">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
