<ion-header [translucent]="true" mode="ios">
  <ion-toolbar>
    <ion-title>
      Headers
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" mode="ios">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Headers</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="ion-padding" fixed>
    <ion-segment [value]="selectedCategory" (ionChange)="segmentChanged($event)" scrollable="true" mode="md">
      <ion-segment-button *ngFor="let category of categories" [value]="category">
        <ion-label>{{category}}</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-grid>

<app-articles [articles]="articles"></app-articles>

<ion-infinite-scroll threshold="25%" (ionInfinite)="loadData($event)" position="bottom">
  <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="Loading more data...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>

</ion-content>
