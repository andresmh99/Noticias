<ion-card>
<ion-img src="{{article.urlToImage}}" (click)="openArticle()"></ion-img>
  <ion-card-header>
    <ion-card-subtitle class="article-title">{{article.title}}</ion-card-subtitle>
    <ion-row class="ion-align-items-center" >
      <ion-col class="ion-margin" (click)="openArticle()">
        <span class="text-primary">{{index+1}}-</span>
        <span class="article-source-name"> {{article.source.name}}</span>
      </ion-col>
      <ion-col align="rigth">
        <ion-button (click)="openMenu()" fill="clear">
          <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-card-header>
  <ion-card-content>
    <p class="ion-text-justify">{{article.description}}</p>
    <ion-label style="margin-right: 30px;">{{article.publishedAt | date}}</ion-label>
    <a href="{{article.url}}" target="_blank"><ion-button color="tertiary" fill="outline" slot="end">View</ion-button></a>
  </ion-card-content>
</ion-card>
